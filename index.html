<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to an external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Correct title -->
    <title>My Site Title</title>
</head>
<body>
    <h1>Image Tag Practice</h1>

    <!-- First Image: src and alt -->
    <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="A majestic lion resting in the grass"
    >

    <!-- Second Image: src and alt -->
    <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="A majestic lion resting in the grass"
    >

    <!-- Third Image: src, alt, and title -->
    <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="A majestic lion resting in the grass"
      title="The king of the jungle"
    >
</body>
</html>
